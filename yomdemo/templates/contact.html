{%extends 'layout.html'%}
{%load static%}

{%block content%}
				<section class="page-heading wow fadeIn" data-wow-duration="1.5s" style="background-image: url(files/images/01-heading.jpg)">
					<div class="container">
						<div class="page-name">
							<h1>Contact Us</h1>
							<span>Lovely layout of heading</span>
						</div>
					</div>
				</section>

				<section class="contact-map-wrapper">
					<div class="container">
						<div class="section-heading">
							<h2>Find Us On Map</h2>
							<div class="section-dec"></div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="contact-map" style="height: 380px;"></div>
							</div>
						</div>
					</div>
				</section>


				<section class="contact-us">
					<div class="container">
						<div class="section-heading">
							<h2>Send Us A Message</h2>
							<div class="section-dec"></div>
						</div>
						<div class=" col-sm-12">
							<form id="contact_form" style="position: static;"  method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<div class=" col-md-4 col-sm-4 col-xs-6 " style="position: static;">
									<input type="text" class="blog-search-field" name="name" placeholder="Your name..." value="">
								</div>
								<div class="col-md-4 col-sm-4 col-xs-6" style="position: static;">
									<input type="text" class="blog-search-field" name="email" placeholder="Your email..." value="">
								</div>
								<div class="col-md-4 col-sm-4 col-xs-12" style="position: static;">
									<input type="text" class="subject" name="subject" placeholder="Subject..." value="">
								</div>
								<div class="col-md-12 col-sm-12" style="position: static;">
									<textarea id="message" class="input" name="message" placeholder="Message..."></textarea>
								</div>
								<div class="submit-coment col-md-12">
									<div class="col-md-2 col-sm-3 col-xs-5" style="margin-top: 20px;padding-left: 0;">
										<input type="submit" name="Save" class="btn btn-block"	 value="Send now">
										<!-- <a href="#">Send now</a> -->
									</div>
								</div>
							</form>		
						</div>
					</div>
				</section>
{%endblock%}
